# Builds multi-arch images (amd64 + arm64) from .dockerdev/Dockerfile and pushes to Docker Hub.
# Requires repository secrets: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN
name: Build and push multi-arch Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ruby_version:
        description: 'RUBY_VERSION (override)'
        required: false
        default: ''
      pg_version:
        description: 'PG_VERSION (override)'
        required: false
        default: ''
      mysql_version:
        description: 'MYSQL_VERSION (override)'
        required: false
        default: ''
      node_version:
        description: 'NODE_VERSION (override)'
        required: false
        default: ''
      bundler_version:
        description: 'BUNDLER_VERSION (override)'
        required: false
        default: ''

env:
    # Default values â€” change these to your preferred defaults or leave empty to require overrides
    RUBY_VERSION: "3.2.9"
    PG_VERSION: "16"
    MYSQL_VERSION: "8.0"
    NODE_VERSION: "18"
    BUNDLER_VERSION: "2.4.11"
    IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/solidus
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  build-and-push:
    name: Build and push multi-arch image (amd64 + arm64)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Determine tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          # Tag 'latest' only for main branch pushes
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./.dockerdev
          file: ./.dockerdev/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            RUBY_VERSION=${{ inputs.ruby_version || env.RUBY_VERSION }}
            PG_VERSION=${{ inputs.pg_version || env.PG_VERSION }}
            MYSQL_VERSION=${{ inputs.mysql_version || env.MYSQL_VERSION }}
            NODE_VERSION=${{ inputs.node_version || env.NODE_VERSION }}
            BUNDLER_VERSION=${{ inputs.bundler_version || env.BUNDLER_VERSION }}
          # optional: enable build cache (speeds up repeated builds)
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image pushed:"
          echo " - ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha }}"
          if [ "${{ steps.tags.outputs.latest }}" = "true" ]; then
            echo " - ${{ env.IMAGE_NAME }}:latest"
          fi
